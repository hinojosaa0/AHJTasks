<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCELsFiOt_PZWgVluE4euT84tayWNZBypI",
            authDomain: "claude-task-manager-bc2f3.firebaseapp.com",
            databaseURL: "https://claude-task-manager-bc2f3-default-rtdb.firebaseio.com",
            projectId: "claude-task-manager-bc2f3",
            storageBucket: "claude-task-manager-bc2f3.appspot.com",
            messagingSenderId: "483389290422",
            appId: "1:483389290422:web:d48ab5bef1ce22390df317"
        };

        // Initialize Firebase
        let app;
        let database;
        const isConfigured = firebaseConfig.apiKey !== "YOUR_API_KEY";

        if (isConfigured) {
            if (!firebase.apps.length) {
                app = firebase.initializeApp(firebaseConfig);
            } else {
                app = firebase.app();
            }
            database = firebase.database();
        }

        function TaskManager() {
            const [projects, setProjects] = useState([]);
            const [showProjectModal, setShowProjectModal] = useState(false);
            const [showTaskModal, setShowTaskModal] = useState(false);
            const [showNoteModal, setShowNoteModal] = useState(false);
            const [currentProject, setCurrentProject] = useState(null);
            const [editingTask, setEditingTask] = useState(null);
            const [editingNote, setEditingNote] = useState(null);
            const [newProjectName, setNewProjectName] = useState('');
            const [currentView, setCurrentView] = useState('all-tasks'); // Changed default to 'all-tasks'
            const [selectedProjectFilter, setSelectedProjectFilter] = useState('all');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [selectedProjectId, setSelectedProjectId] = useState('');
            const [searchQuery, setSearchQuery] = useState('');
            const [showingNotesForProject, setShowingNotesForProject] = useState(null);
            const [expandedProjects, setExpandedProjects] = useState({}); // Track expanded projects
            const [calendarView, setCalendarView] = useState('monthly'); // 'weekly' or 'monthly'
            const [calendarDate, setCalendarDate] = useState(new Date()); // Current calendar date
            const [taskForm, setTaskForm] = useState({
                name: '',
                owner: '',
                status: 'Not Started',
                dueDate: '',
                priority: 'Medium',
                notes: ''
            });
            const [noteForm, setNoteForm] = useState({
                title: '',
                content: '',
                projectId: ''
            });

            // Load projects from Firebase
            useEffect(() => {
                if (!isConfigured) return;

                const projectsRef = database.ref('projects');
                
                projectsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        const projectsList = Object.keys(data).map(key => ({
                            id: key,
                            ...data[key],
                            tasks: data[key].tasks ? Object.keys(data[key].tasks).map(taskKey => ({
                                id: taskKey,
                                ...data[key].tasks[taskKey]
                            })) : [],
                            notes: data[key].notes ? Object.keys(data[key].notes).map(noteKey => ({
                                id: noteKey,
                                ...data[key].notes[noteKey]
                            })) : []
                        }));
                        setProjects(projectsList);
                    }
                });

                return () => projectsRef.off();
            }, []);

            const toggleProjectExpanded = (projectId) => {
                setExpandedProjects(prev => ({
                    ...prev,
                    [projectId]: !prev[projectId]
                }));
            };

            const expandAllProjects = () => {
                const allExpanded = {};
                projects.forEach(p => allExpanded[p.id] = true);
                setExpandedProjects(allExpanded);
            };

            const collapseAllProjects = () => {
                setExpandedProjects({});
            };

            const addProject = () => {
                if (!newProjectName.trim()) return;

                if (isConfigured) {
                    const newProjectRef = database.ref('projects').push();
                    newProjectRef.set({
                        name: newProjectName,
                        createdAt: Date.now()
                    });
                } else {
                    const newProject = {
                        id: Date.now().toString(),
                        name: newProjectName,
                        tasks: [],
                        notes: []
                    };
                    setProjects([...projects, newProject]);
                }

                setNewProjectName('');
                setShowProjectModal(false);
            };

            const deleteProject = (projectId) => {
                if (!confirm('Delete this project and all its tasks?')) return;

                if (isConfigured) {
                    database.ref(`projects/${projectId}`).remove();
                } else {
                    setProjects(projects.filter(p => p.id !== projectId));
                }
            };

            const openTaskModal = (project, task = null) => {
                setCurrentProject(project);
                setEditingTask(task);
                setSelectedProjectId(project ? project.id : '');
                if (task) {
                    setTaskForm({
                        name: task.name,
                        owner: task.owner,
                        status: task.status,
                        dueDate: task.dueDate,
                        priority: task.priority,
                        notes: task.notes || ''
                    });
                } else {
                    setTaskForm({
                        name: '',
                        owner: '',
                        status: 'Not Started',
                        dueDate: '',
                        priority: 'Medium',
                        notes: ''
                    });
                }
                setShowTaskModal(true);
            };

            const openGlobalTaskModal = () => {
                setCurrentProject(null);
                setEditingTask(null);
                setSelectedProjectId('');
                setTaskForm({
                    name: '',
                    owner: '',
                    status: 'Not Started',
                    dueDate: '',
                    priority: 'Medium',
                    notes: ''
                });
                setShowTaskModal(true);
            };

            const openNoteModal = (note = null) => {
                setEditingNote(note);
                if (note) {
                    setNoteForm({
                        title: note.title,
                        content: note.content,
                        projectId: note.projectId
                    });
                } else {
                    setNoteForm({
                        title: '',
                        content: '',
                        projectId: ''
                    });
                }
                setShowNoteModal(true);
            };

            const saveTask = () => {
                if (!taskForm.name.trim()) return;
                
                const targetProject = currentProject || projects.find(p => p.id === selectedProjectId);
                
                if (!targetProject) {
                    alert('Please select a project');
                    return;
                }

                if (isConfigured) {
                    if (editingTask) {
                        database.ref(`projects/${targetProject.id}/tasks/${editingTask.id}`).update(taskForm);
                    } else {
                        database.ref(`projects/${targetProject.id}/tasks`).push(taskForm);
                    }
                } else {
                    const updatedProjects = projects.map(project => {
                        if (project.id === targetProject.id) {
                            if (editingTask) {
                                return {
                                    ...project,
                                    tasks: project.tasks.map(t => 
                                        t.id === editingTask.id ? { ...t, ...taskForm } : t
                                    )
                                };
                            } else {
                                return {
                                    ...project,
                                    tasks: [...project.tasks, { id: Date.now().toString(), ...taskForm }]
                                };
                            }
                        }
                        return project;
                    });
                    setProjects(updatedProjects);
                }

                setShowTaskModal(false);
                setEditingTask(null);
                setCurrentProject(null);
                setSelectedProjectId('');
            };

            const saveNote = () => {
                if (!noteForm.title.trim() || !noteForm.content.trim()) {
                    alert('Please fill in both title and content');
                    return;
                }
                
                if (!noteForm.projectId) {
                    alert('Please select a project');
                    return;
                }

                const noteData = {
                    ...noteForm,
                    createdAt: editingNote ? editingNote.createdAt : Date.now(),
                    updatedAt: Date.now()
                };

                if (isConfigured) {
                    if (editingNote) {
                        database.ref(`projects/${noteForm.projectId}/notes/${editingNote.id}`).update(noteData);
                    } else {
                        database.ref(`projects/${noteForm.projectId}/notes`).push(noteData);
                    }
                } else {
                    const updatedProjects = projects.map(project => {
                        if (project.id === noteForm.projectId) {
                            if (editingNote) {
                                return {
                                    ...project,
                                    notes: project.notes.map(n => 
                                        n.id === editingNote.id ? { ...n, ...noteData } : n
                                    )
                                };
                            } else {
                                return {
                                    ...project,
                                    notes: [...(project.notes || []), { id: Date.now().toString(), ...noteData }]
                                };
                            }
                        }
                        return project;
                    });
                    setProjects(updatedProjects);
                }

                setShowNoteModal(false);
                setEditingNote(null);
                setNoteForm({ title: '', content: '', projectId: '' });
            };

            const deleteTask = (projectId, taskId) => {
                if (!confirm('Delete this task?')) return;

                if (isConfigured) {
                    database.ref(`projects/${projectId}/tasks/${taskId}`).remove();
                } else {
                    const updatedProjects = projects.map(project => {
                        if (project.id === projectId) {
                            return {
                                ...project,
                                tasks: project.tasks.filter(t => t.id !== taskId)
                            };
                        }
                        return project;
                    });
                    setProjects(updatedProjects);
                }
            };

            const deleteNote = (projectId, noteId) => {
                if (!confirm('Delete this note?')) return;

                if (isConfigured) {
                    database.ref(`projects/${projectId}/notes/${noteId}`).remove();
                } else {
                    const updatedProjects = projects.map(project => {
                        if (project.id === projectId) {
                            return {
                                ...project,
                                notes: project.notes.filter(n => n.id !== noteId)
                            };
                        }
                        return project;
                    });
                    setProjects(updatedProjects);
                }
            };

            const toggleProjectNotes = (projectId) => {
                if (showingNotesForProject === projectId) {
                    setShowingNotesForProject(null);
                } else {
                    setShowingNotesForProject(projectId);
                }
            };

            const calculateProgress = (tasks) => {
                if (!tasks || tasks.length === 0) return 0;
                const completed = tasks.filter(t => t.status === 'Completed').length;
                return Math.round((completed / tasks.length) * 100);
            };

            const getStatusClass = (status) => {
                const statusMap = {
                    'Not Started': 'status-not-started',
                    'In Progress': 'status-in-progress',
                    'Completed': 'status-completed',
                    'Blocked': 'status-blocked'
                };
                return statusMap[status] || 'status-not-started';
            };

            const getPriorityClass = (priority) => {
                const priorityMap = {
                    'High': 'priority-high',
                    'Medium': 'priority-medium',
                    'Low': 'priority-low'
                };
                return priorityMap[priority] || 'priority-medium';
            };

            const getTodayDate = () => {
                const today = new Date();
                const year = today.getFullYear();
                const month = String(today.getMonth() + 1).padStart(2, '0');
                const day = String(today.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const formatDate = (timestamp) => {
                const date = new Date(timestamp);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const getAllTasksWithProject = () => {
                const allTasks = [];
                projects.forEach(project => {
                    if (project.tasks) {
                        project.tasks.forEach(task => {
                            allTasks.push({
                                ...task,
                                projectId: project.id,
                                projectName: project.name
                            });
                        });
                    }
                });
                return allTasks;
            };

            const getAllNotesWithProject = () => {
                const allNotes = [];
                projects.forEach(project => {
                    if (project.notes) {
                        project.notes.forEach(note => {
                            allNotes.push({
                                ...note,
                                projectName: project.name
                            });
                        });
                    }
                });
                return allNotes.sort((a, b) => b.updatedAt - a.updatedAt);
            };

            // Calculate days remaining
            const getDaysRemaining = (dueDate) => {
                if (!dueDate) return null;
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                const [year, month, day] = dueDate.split('-').map(Number);
                const due = new Date(year, month - 1, day);
                due.setHours(0, 0, 0, 0);
                
                const diffTime = due - today;
                const diffDays = Math.round(diffTime / (1000 * 60 * 60 * 24));
                return diffDays;
            };

            const formatDaysRemaining = (days) => {
                if (days === null) return null;
                if (days < 0) return `${Math.abs(days)} days overdue`;
                if (days === 0) return 'Due today';
                if (days === 1) return 'Due tomorrow';
                return `${days} days left`;
            };

            const getDaysRemainingClass = (days) => {
                if (days === null) return '';
                if (days < 0) return 'days-overdue';
                if (days === 0) return 'days-today';
                if (days <= 3) return 'days-soon';
                return 'days-ok';
            };

            const getOverdueTasks = () => {
                const today = getTodayDate();
                return getAllTasksWithProject().filter(task => 
                    task.dueDate && task.dueDate < today && task.status !== 'Completed'
                ).sort((a, b) => new Date(a.dueDate) - new Date(b.dueDate));
            };

            const getTasksDueToday = () => {
                const today = getTodayDate();
                return getAllTasksWithProject().filter(task => 
                    task.dueDate === today && task.status !== 'Completed'
                );
            };

            const getAllTasksSorted = () => {
                const today = getTodayDate();
                const allTasks = getAllTasksWithProject();
                
                const futureTasks = allTasks.filter(task => task.dueDate && task.dueDate > today);
                
                return futureTasks.sort((a, b) => {
                    if (!a.dueDate && !b.dueDate) return 0;
                    if (!a.dueDate) return 1;
                    if (!b.dueDate) return -1;
                    return new Date(a.dueDate) - new Date(b.dueDate);
                });
            };

            const filterTasksBySearch = (tasks) => {
                if (!searchQuery.trim()) return tasks;
                const query = searchQuery.toLowerCase();
                return tasks.filter(task => 
                    task.name.toLowerCase().includes(query) ||
                    (task.owner && task.owner.toLowerCase().includes(query)) ||
                    (task.notes && task.notes.toLowerCase().includes(query)) ||
                    task.projectName.toLowerCase().includes(query)
                );
            };

            const getFilteredProjects = () => {
                if (selectedProjectFilter === 'all') {
                    return projects;
                }
                return projects.filter(p => p.id === selectedProjectFilter);
            };

            const selectProjectFromSidebar = (projectId) => {
                setSelectedProjectFilter(projectId);
                setCurrentView('by-project');
                setSidebarOpen(false);
            };

            const toggleSidebar = () => {
                setSidebarOpen(!sidebarOpen);
            };

            // Calendar helper functions
            const getMonthName = (date) => {
                return date.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            };

            const getWeekRange = (date) => {
                const start = new Date(date);
                start.setDate(start.getDate() - start.getDay());
                const end = new Date(start);
                end.setDate(end.getDate() + 6);
                return `${start.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${end.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' })}`;
            };

            const getDaysInMonth = (date) => {
                const year = date.getFullYear();
                const month = date.getMonth();
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDay = firstDay.getDay();
                
                const days = [];
                
                // Previous month days
                const prevMonth = new Date(year, month, 0);
                for (let i = startingDay - 1; i >= 0; i--) {
                    days.push({
                        date: new Date(year, month - 1, prevMonth.getDate() - i),
                        isCurrentMonth: false
                    });
                }
                
                // Current month days
                for (let i = 1; i <= daysInMonth; i++) {
                    days.push({
                        date: new Date(year, month, i),
                        isCurrentMonth: true
                    });
                }
                
                // Next month days
                const remainingDays = 42 - days.length;
                for (let i = 1; i <= remainingDays; i++) {
                    days.push({
                        date: new Date(year, month + 1, i),
                        isCurrentMonth: false
                    });
                }
                
                return days;
            };

            const getWeekDays = (date) => {
                const start = new Date(date);
                start.setDate(start.getDate() - start.getDay());
                
                const days = [];
                for (let i = 0; i < 7; i++) {
                    const day = new Date(start);
                    day.setDate(start.getDate() + i);
                    days.push({
                        date: day,
                        isCurrentMonth: true
                    });
                }
                return days;
            };

            const formatDateForCompare = (date) => {
                const year = date.getFullYear();
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const day = String(date.getDate()).padStart(2, '0');
                return `${year}-${month}-${day}`;
            };

            const getTasksForDate = (date) => {
                const dateStr = formatDateForCompare(date);
                return getAllTasksWithProject().filter(task => task.dueDate === dateStr);
            };

            const isToday = (date) => {
                const today = new Date();
                return date.getDate() === today.getDate() &&
                       date.getMonth() === today.getMonth() &&
                       date.getFullYear() === today.getFullYear();
            };

            const navigateCalendar = (direction) => {
                const newDate = new Date(calendarDate);
                if (calendarView === 'monthly') {
                    newDate.setMonth(newDate.getMonth() + direction);
                } else {
                    newDate.setDate(newDate.getDate() + (direction * 7));
                }
                setCalendarDate(newDate);
            };

            const goToToday = () => {
                setCalendarDate(new Date());
            };

            // Render task item
            const renderTaskItem = (task) => {
                const daysRemaining = getDaysRemaining(task.dueDate);
                const daysText = formatDaysRemaining(daysRemaining);
                const daysClass = getDaysRemainingClass(daysRemaining);

                return (
                    <div key={`${task.projectId}-${task.id}`} className="task-item">
                        <span className="task-project-badge">{task.projectName}</span>
                        <div className="task-header">
                            <div className="task-title">
                                {task.name}
                                {daysText && (
                                    <span className={`days-remaining ${daysClass}`}>
                                        {daysText}
                                    </span>
                                )}
                            </div>
                            <div style={{ display: 'flex', gap: '8px' }}>
                                <button 
                                    className="btn btn-secondary btn-small"
                                    onClick={() => {
                                        const project = projects.find(p => p.id === task.projectId);
                                        openTaskModal(project, task);
                                    }}
                                >
                                    
                                </button>
                                <button 
                                    className="btn btn-danger btn-small"
                                    onClick={() => deleteTask(task.projectId, task.id)}
                                >
                                    
                                </button>
                            </div>
                        </div>
                        <div className="task-details">
                            <div className="task-field">
                                <div className="task-label">Owner</div>
                                <div className="task-value">{task.owner || 'Unassigned'}</div>
                            </div>
                            <div className="task-field">
                                <div className="task-label">Status</div>
                                <div className="task-value">
                                    <span className={`status-badge ${getStatusClass(task.status)}`}>
                                        {task.status}
                                    </span>
                                </div>
                            </div>
                            <div className="task-field">
                                <div className="task-label">Due Date</div>
                                <div className="task-value">{task.dueDate || 'Not set'}</div>
                            </div>
                            <div className="task-field">
                                <div className="task-label">Priority</div>
                                <div className={`task-value ${getPriorityClass(task.priority)}`}>
                                    {task.priority}
                                </div>
                            </div>
                        </div>
                        {task.notes && (
                            <div className="task-notes">
                                 {task.notes}
                            </div>
                        )}
                    </div>
                );
            };

            // Render Calendar
            const renderCalendar = () => {
                const days = calendarView === 'monthly' ? getDaysInMonth(calendarDate) : getWeekDays(calendarDate);
                const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                const today = getTodayDate();

                return (
                    <div className="calendar-container">
                        <div className="calendar-header">
                            <div className="calendar-nav">
                                <button className="calendar-nav-btn" onClick={() => navigateCalendar(-1)}>
                                    
                                </button>
                                <h2 className="calendar-title">
                                    {calendarView === 'monthly' ? getMonthName(calendarDate) : getWeekRange(calendarDate)}
                                </h2>
                                <button className="calendar-nav-btn" onClick={() => navigateCalendar(1)}>
                                    
                                </button>
                                <button className="today-btn" onClick={goToToday}>
                                    Today
                                </button>
                            </div>
                            <div className="calendar-view-toggle">
                                <button 
                                    className={`calendar-view-btn ${calendarView === 'weekly' ? 'active' : ''}`}
                                    onClick={() => setCalendarView('weekly')}
                                >
                                    Week
                                </button>
                                <button 
                                    className={`calendar-view-btn ${calendarView === 'monthly' ? 'active' : ''}`}
                                    onClick={() => setCalendarView('monthly')}
                                >
                                    Month
                                </button>
                            </div>
                        </div>

                        <div className={`calendar-grid ${calendarView}`}>
                            {dayNames.map(day => (
                                <div key={day} className="calendar-day-header">{day}</div>
                            ))}
                            {days.map((dayInfo, index) => {
                                const tasks = getTasksForDate(dayInfo.date);
                                const dateStr = formatDateForCompare(dayInfo.date);
                                const maxTasksToShow = calendarView === 'weekly' ? 10 : 3;

                                return (
                                    <div 
                                        key={index} 
                                        className={`calendar-day ${calendarView} ${!dayInfo.isCurrentMonth ? 'other-month' : ''} ${isToday(dayInfo.date) ? 'today' : ''}`}
                                    >
                                        <div className="calendar-date">{dayInfo.date.getDate()}</div>
                                        {tasks.slice(0, maxTasksToShow).map(task => (
                                            <div 
                                                key={task.id}
                                                className={`calendar-task ${task.priority === 'High' ? 'high-priority' : ''} ${task.status === 'Completed' ? 'completed' : ''} ${dateStr < today && task.status !== 'Completed' ? 'overdue' : ''}`}
                                                onClick={() => {
                                                    const project = projects.find(p => p.id === task.projectId);
                                                    openTaskModal(project, task);
                                                }}
                                                title={`${task.name} (${task.projectName})`}
                                            >
                                                {task.name}
                                            </div>
                                        ))}
                                        {tasks.length > maxTasksToShow && (
                                            <div className="calendar-more">
                                                +{tasks.length - maxTasksToShow} more
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                );
            };

            return (
                <>
                    {/* Sidebar */}
                    <div className={`sidebar ${sidebarOpen ? 'open' : ''}`}>
                        <div className="sidebar-header">
                            <button className="sidebar-close" onClick={() => setSidebarOpen(false)}>
                                
                            </button>
                            <h2>Projects</h2>
                        </div>
                        <div className="sidebar-content">
                            <div className="sidebar-section">
                                <div className="sidebar-section-title">All Projects</div>
                                <div 
                                    className={`sidebar-item ${selectedProjectFilter === 'all' ? 'active' : ''}`}
                                    onClick={() => selectProjectFromSidebar('all')}
                                >
                                    <span> All Projects</span>
                                    <span className="sidebar-item-count">{projects.length}</span>
                                </div>
                            </div>
                            {projects.length > 0 && (
                                <div className="sidebar-section">
                                    <div className="sidebar-section-title">Individual Projects</div>
                                    {projects.map(project => (
                                        <div 
                                            key={project.id}
                                            className={`sidebar-item ${selectedProjectFilter === project.id ? 'active' : ''}`}
                                            onClick={() => selectProjectFromSidebar(project.id)}
                                        >
                                            <span> {project.name}</span>
                                            <span className="sidebar-item-count">
                                                {project.tasks?.length || 0}
                                            </span>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>

                    <div 
                        className={`sidebar-overlay ${sidebarOpen ? 'show' : ''}`}
                        onClick={() => setSidebarOpen(false)}
                    ></div>

                    <div className={`container ${sidebarOpen ? 'sidebar-open' : ''}`}>
                        <div className="header">
                            <div className="header-content">
                                <h1>Alberto Hinojosa's Tasks</h1>
                                <p>Real-time sync across all devices</p>
                            </div>
                            <button className="add-task-global-btn" onClick={openGlobalTaskModal}>
                                 Add Task
                            </button>
                        </div>

                        {!isConfigured && (
                            <div className="firebase-setup">
                                <h3> Firebase Setup Required</h3>
                                <p>
                                    <strong>To enable real-time sync:</strong><br/>
                                    1. Create a free Firebase project at <a href="https://console.firebase.google.com" target="_blank">console.firebase.google.com</a><br/>
                                    2. Enable Realtime Database<br/>
                                    3. Replace the <code>firebaseConfig</code> values in the code<br/>
                                    <br/>
                                    <em>Currently running in demo mode (data won't sync between devices)</em>
                                </p>
                            </div>
                        )}

                        {/* Search Box */}
                        {currentView === 'all-tasks' && (
                            <div className="search-container">
                                <input
                                    type="text"
                                    className="search-input"
                                    placeholder="Search tasks by name, owner, project, or notes..."
                                    value={searchQuery}
                                    onChange={(e) => setSearchQuery(e.target.value)}
                                />
                            </div>
                        )}

                        {/* View Controls */}
                        <div className="view-controls">
                            {currentView === 'by-project' && (
                                <>
                                    <button className="menu-btn" onClick={toggleSidebar}>
                                         Projects Menu
                                    </button>
                                    <button className="btn btn-secondary" onClick={expandAllProjects}>
                                         Expand All
                                    </button>
                                    <button className="btn btn-secondary" onClick={collapseAllProjects}>
                                         Collapse All
                                    </button>
                                </>
                            )}
                            
                            <div className="view-toggle">
                                <button 
                                    className={`toggle-btn ${currentView === 'all-tasks' ? 'active' : ''}`}
                                    onClick={() => setCurrentView('all-tasks')}
                                >
                                     All Tasks
                                </button>
                                <button 
                                    className={`toggle-btn ${currentView === 'calendar' ? 'active' : ''}`}
                                    onClick={() => setCurrentView('calendar')}
                                >
                                     Calendar
                                </button>
                                <button 
                                    className={`toggle-btn ${currentView === 'by-project' ? 'active' : ''}`}
                                    onClick={() => setCurrentView('by-project')}
                                >
                                     Projects
                                </button>
                                <button 
                                    className={`toggle-btn ${currentView === 'notes' ? 'active' : ''}`}
                                    onClick={() => setCurrentView('notes')}
                                >
                                     Notes
                                </button>
                            </div>

                            <button className="btn btn-primary" onClick={() => setShowProjectModal(true)}>
                                 New Project
                            </button>

                            {currentView === 'notes' && (
                                <button className="btn btn-primary" onClick={() => openNoteModal()}>
                                     New Note
                                </button>
                            )}
                        </div>

                        {/* Calendar View */}
                        {currentView === 'calendar' && renderCalendar()}

                    {/* Notes View */}
                    {currentView === 'notes' && (
                        <div className="project-card">
                            <div className="project-header">
                                <h2 className="project-title"> All Notes ({getAllNotesWithProject().length})</h2>
                            </div>
                            <div className="tasks-list">
                                {getAllNotesWithProject().length === 0 ? (
                                    <div className="empty-state">
                                        <div className="empty-state-icon"></div>
                                        <h3>No notes yet</h3>
                                        <p>Click "New Note" to create your first note</p>
                                    </div>
                                ) : (
                                    getAllNotesWithProject().map(note => (
                                        <div key={note.id} className="note-item">
                                            <span className="task-project-badge">{note.projectName}</span>
                                            <div className="note-header">
                                                <div className="note-title">{note.title}</div>
                                                <div style={{ display: 'flex', gap: '8px' }}>
                                                    <button 
                                                        className="btn btn-secondary btn-small"
                                                        onClick={() => openNoteModal(note)}
                                                    >
                                                        
                                                    </button>
                                                    <button 
                                                        className="btn btn-danger btn-small"
                                                        onClick={() => deleteNote(note.projectId, note.id)}
                                                    >
                                                        
                                                    </button>
                                                </div>
                                            </div>
                                            <div className="note-content">{note.content}</div>
                                            <div className="note-meta">
                                                <div className="note-date">
                                                     Updated: {formatDate(note.updatedAt)}
                                                </div>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        </div>
                    )}

                    {/* Overdue Section */}
                    {currentView === 'all-tasks' && getOverdueTasks().length > 0 && (
                        <div className="overdue-section">
                            <div className="overdue-header">
                                <h2> Overdue</h2>
                                <span className="overdue-badge">{getOverdueTasks().length}</span>
                            </div>
                            <div className="tasks-list">
                                {filterTasksBySearch(getOverdueTasks()).map(task => renderTaskItem(task))}
                            </div>
                        </div>
                    )}

                    {/* Due Today Section */}
                    {currentView === 'all-tasks' && getTasksDueToday().length > 0 && (
                        <div className="due-today-section">
                            <div className="due-today-header">
                                <h2> Due Today</h2>
                                <span className="due-today-badge">{getTasksDueToday().length}</span>
                            </div>
                            <div className="tasks-list">
                                {filterTasksBySearch(getTasksDueToday()).map(task => renderTaskItem(task))}
                            </div>
                        </div>
                    )}

                    {/* All Tasks View */}
                    {currentView === 'all-tasks' && (
                        <div className="project-card">
                            <div className="project-header">
                                <h2 className="project-title"> Upcoming Tasks ({filterTasksBySearch(getAllTasksSorted()).length})</h2>
                            </div>
                            <div className="tasks-list">
                                {filterTasksBySearch(getAllTasksSorted()).length === 0 ? (
                                    <div className="empty-state">
                                        <p>{searchQuery ? 'No tasks found matching your search.' : 'No upcoming tasks.'}</p>
                                    </div>
                                ) : (
                                    filterTasksBySearch(getAllTasksSorted()).map(task => renderTaskItem(task))
                                )}
                            </div>
                        </div>
                    )}

                    {/* By Project View - Collapsible */}
                    {currentView === 'by-project' && (
                        <div className="projects-container">
                            {getFilteredProjects().length === 0 ? (
                                <div className="project-card">
                                    <div className="empty-state">
                                        <div className="empty-state-icon"></div>
                                        <h3>No projects yet</h3>
                                        <p>Create your first project to get started</p>
                                    </div>
                                </div>
                            ) : (
                                getFilteredProjects().map(project => {
                                const progress = calculateProgress(project.tasks);
                                const hasNotes = project.notes && project.notes.length > 0;
                                const isExpanded = expandedProjects[project.id];
                                const taskCount = project.tasks?.length || 0;
                                const completedCount = project.tasks?.filter(t => t.status === 'Completed').length || 0;
                                
                                return (
                                    <div key={project.id} className={isExpanded ? "project-card" : "project-card-collapsed"}>
                                        <div 
                                            className="project-collapsed-header"
                                            onClick={() => toggleProjectExpanded(project.id)}
                                            style={{ cursor: 'pointer' }}
                                        >
                                            <div className="project-collapsed-left">
                                                <span className={`expand-icon ${isExpanded ? 'expanded' : ''}`}></span>
                                                <h2 className="project-collapsed-title">{project.name}</h2>
                                            </div>
                                            <div className="project-collapsed-stats">
                                                <span className="task-count-badge">
                                                    {taskCount} task{taskCount !== 1 ? 's' : ''}
                                                </span>
                                                {taskCount > 0 && (
                                                    <div className="progress-mini">
                                                        <div className="progress-mini-bar">
                                                            <div 
                                                                className="progress-mini-fill" 
                                                                style={{ width: `${progress}%` }}
                                                            ></div>
                                                        </div>
                                                        <span className="progress-mini-text">{progress}%</span>
                                                    </div>
                                                )}
                                                <div 
                                                    className="project-controls" 
                                                    onClick={(e) => e.stopPropagation()}
                                                >
                                                    <button 
                                                        className="btn btn-primary btn-small"
                                                        onClick={() => openTaskModal(project)}
                                                    >
                                                        
                                                    </button>
                                                    <button 
                                                        className="btn btn-danger btn-small"
                                                        onClick={() => deleteProject(project.id)}
                                                    >
                                                        
                                                    </button>
                                                </div>
                                            </div>
                                        </div>

                                        {isExpanded && (
                                            <div className="project-expanded-content">
                                                <div className="project-header" style={{ marginBottom: '16px' }}>
                                                    <div className="progress-text">
                                                        Progress: {progress}% ({completedCount} of {taskCount} tasks completed)
                                                    </div>
                                                    {hasNotes && (
                                                        <button 
                                                            className="btn btn-info btn-small"
                                                            onClick={() => toggleProjectNotes(project.id)}
                                                        >
                                                             {showingNotesForProject === project.id ? 'Hide' : 'View'} Notes ({project.notes.length})
                                                        </button>
                                                    )}
                                                </div>
                                                
                                                <div className="progress-bar">
                                                    <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                                                </div>

                                                {/* Project Notes Section */}
                                                {showingNotesForProject === project.id && hasNotes && (
                                                    <div className="project-notes-section">
                                                        <div className="project-notes-header">
                                                            <h3 className="project-notes-title"> Project Notes</h3>
                                                            <span className="notes-badge">{project.notes.length}</span>
                                                        </div>
                                                        <div className="tasks-list">
                                                            {project.notes.sort((a, b) => b.updatedAt - a.updatedAt).map(note => (
                                                                <div key={note.id} className="note-item">
                                                                    <div className="note-header">
                                                                        <div className="note-title">{note.title}</div>
                                                                        <div style={{ display: 'flex', gap: '8px' }}>
                                                                            <button 
                                                                                className="btn btn-secondary btn-small"
                                                                                onClick={() => openNoteModal(note)}
                                                                            >
                                                                                
                                                                            </button>
                                                                            <button 
                                                                                className="btn btn-danger btn-small"
                                                                                onClick={() => deleteNote(project.id, note.id)}
                                                                            >
                                                                                
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                                    <div className="note-content">{note.content}</div>
                                                                    <div className="note-meta">
                                                                        <div className="note-date">
                                                                             Updated: {formatDate(note.updatedAt)}
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}

                                                <div className="tasks-list">
                                                    {!project.tasks || project.tasks.length === 0 ? (
                                                        <div className="empty-state">
                                                            <p>No tasks yet. Click "" to create one.</p>
                                                        </div>
                                                    ) : (
                                                        project.tasks.map(task => {
                                                            const daysRemaining = getDaysRemaining(task.dueDate);
                                                            const daysText = formatDaysRemaining(daysRemaining);
                                                            const daysClass = getDaysRemainingClass(daysRemaining);
                                                            const showDaysBadge = task.status !== 'Completed' && daysText;

                                                            return (
                                                                <div key={task.id} className="task-item">
                                                                    <div className="task-header">
                                                                        <div className="task-title">
                                                                            {task.name}
                                                                            {showDaysBadge && (
                                                                                <span className={`days-remaining ${daysClass}`}>
                                                                                    {daysText}
                                                                                </span>
                                                                            )}
                                                                        </div>
                                                                        <div style={{ display: 'flex', gap: '8px' }}>
                                                                            <button 
                                                                                className="btn btn-secondary btn-small"
                                                                                onClick={() => openTaskModal(project, task)}
                                                                            >
                                                                                
                                                                            </button>
                                                                            <button 
                                                                                className="btn btn-danger btn-small"
                                                                                onClick={() => deleteTask(project.id, task.id)}
                                                                            >
                                                                                
                                                                            </button>
                                                                        </div>
                                                                    </div>
                                                                    <div className="task-details">
                                                                        <div className="task-field">
                                                                            <div className="task-label">Owner</div>
                                                                            <div className="task-value">{task.owner || 'Unassigned'}</div>
                                                                        </div>
                                                                        <div className="task-field">
                                                                            <div className="task-label">Status</div>
                                                                            <div className="task-value">
                                                                                <span className={`status-badge ${getStatusClass(task.status)}`}>
                                                                                    {task.status}
                                                                                </span>
                                                                            </div>
                                                                        </div>
                                                                        <div className="task-field">
                                                                            <div className="task-label">Due Date</div>
                                                                            <div className="task-value">{task.dueDate || 'Not set'}</div>
                                                                        </div>
                                                                        <div className="task-field">
                                                                            <div className="task-label">Priority</div>
                                                                            <div className={`task-value ${getPriorityClass(task.priority)}`}>
                                                                                {task.priority}
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    {task.notes && (
                                                                        <div className="task-notes">
                                                                             {task.notes}
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            );
                                                        })
                                                    )}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })
                        )}
                        </div>
                    )}

                    {/* New Project Modal */}
                    {showProjectModal && (
                        <div className="modal" onClick={() => setShowProjectModal(false)}>
                            <div className="modal-content" onClick={e => e.stopPropagation()}>
                                <div className="modal-header">Create New Project</div>
                                <div className="form-group">
                                    <label className="form-label">Project Name</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={newProjectName}
                                        onChange={e => setNewProjectName(e.target.value)}
                                        placeholder="e.g., Q1 M&A Pipeline"
                                        onKeyPress={e => e.key === 'Enter' && addProject()}
                                    />
                                </div>
                                <div className="modal-actions">
                                    <button className="btn btn-secondary" onClick={() => setShowProjectModal(false)}>
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={addProject}>
                                        Create Project
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Task Modal */}
                    {showTaskModal && (
                        <div className="modal" onClick={() => setShowTaskModal(false)}>
                            <div className="modal-content" onClick={e => e.stopPropagation()}>
                                <div className="modal-header">
                                    {editingTask ? 'Edit Task' : 'Create New Task'}
                                </div>
                                
                                {!currentProject && !editingTask && (
                                    <div className="form-group">
                                        <label className="form-label">Project *</label>
                                        <select
                                            className="form-select"
                                            value={selectedProjectId}
                                            onChange={e => setSelectedProjectId(e.target.value)}
                                        >
                                            <option value="">Select a project</option>
                                            {projects.map(project => (
                                                <option key={project.id} value={project.id}>
                                                    {project.name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                )}
                                
                                <div className="form-group">
                                    <label className="form-label">Task Name</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={taskForm.name}
                                        onChange={e => setTaskForm({...taskForm, name: e.target.value})}
                                        placeholder="Enter task name"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Owner</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={taskForm.owner}
                                        onChange={e => setTaskForm({...taskForm, owner: e.target.value})}
                                        placeholder="Enter owner name"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Status</label>
                                    <select
                                        className="form-select"
                                        value={taskForm.status}
                                        onChange={e => setTaskForm({...taskForm, status: e.target.value})}
                                    >
                                        <option>Not Started</option>
                                        <option>In Progress</option>
                                        <option>Completed</option>
                                        <option>Blocked</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Due Date</label>
                                    <input
                                        type="date"
                                        className="form-input"
                                        value={taskForm.dueDate}
                                        onChange={e => setTaskForm({...taskForm, dueDate: e.target.value})}
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Priority</label>
                                    <select
                                        className="form-select"
                                        value={taskForm.priority}
                                        onChange={e => setTaskForm({...taskForm, priority: e.target.value})}
                                    >
                                        <option>Low</option>
                                        <option>Medium</option>
                                        <option>High</option>
                                    </select>
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Notes</label>
                                    <textarea
                                        className="form-textarea"
                                        value={taskForm.notes}
                                        onChange={e => setTaskForm({...taskForm, notes: e.target.value})}
                                        placeholder="Add any additional notes or details"
                                    />
                                </div>
                                <div className="modal-actions">
                                    <button className="btn btn-secondary" onClick={() => setShowTaskModal(false)}>
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={saveTask}>
                                        {editingTask ? 'Update Task' : 'Create Task'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Note Modal */}
                    {showNoteModal && (
                        <div className="modal" onClick={() => setShowNoteModal(false)}>
                            <div className="modal-content" onClick={e => e.stopPropagation()}>
                                <div className="modal-header">
                                    {editingNote ? 'Edit Note' : 'Create New Note'}
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Project *</label>
                                    <select
                                        className="form-select"
                                        value={noteForm.projectId}
                                        onChange={e => setNoteForm({...noteForm, projectId: e.target.value})}
                                        disabled={editingNote}
                                    >
                                        <option value="">Select a project</option>
                                        {projects.map(project => (
                                            <option key={project.id} value={project.id}>
                                                {project.name}
                                            </option>
                                        ))}
                                    </select>
                                </div>
                                
                                <div className="form-group">
                                    <label className="form-label">Title</label>
                                    <input
                                        type="text"
                                        className="form-input"
                                        value={noteForm.title}
                                        onChange={e => setNoteForm({...noteForm, title: e.target.value})}
                                        placeholder="Enter note title"
                                    />
                                </div>
                                <div className="form-group">
                                    <label className="form-label">Content</label>
                                    <textarea
                                        className="form-textarea"
                                        value={noteForm.content}
                                        onChange={e => setNoteForm({...noteForm, content: e.target.value})}
                                        placeholder="Enter note content"
                                        style={{ minHeight: '200px' }}
                                    />
                                </div>
                                <div className="modal-actions">
                                    <button className="btn btn-secondary" onClick={() => setShowNoteModal(false)}>
                                        Cancel
                                    </button>
                                    <button className="btn btn-primary" onClick={saveNote}>
                                        {editingNote ? 'Update Note' : 'Create Note'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    </div>
                </>
            );
        }

        ReactDOM.render(<TaskManager />, document.getElementById('root'));
    </script>
</body>
</html>
